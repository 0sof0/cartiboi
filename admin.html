<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <img src="image/logo/logo.png" alt="Your Carti Logo" class="logo">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="admin.html">Admin</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <h1>Admin Dashboard</h1>

        <!-- Products Management -->
        <section class="management-section">
            <h2>Product Management</h2>
            <button onclick="showProductForm()" class="submit-btn">Add New Product</button>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Stone</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTable">
                </tbody>
            </table>
        </section>

        <!-- Feedback Management -->
        <section class="management-section">
            <h2>Customer Feedback</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Message</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="feedbackTable">
                </tbody>
            </table>
        </section>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Product Form</h2>
            <form id="productForm" onsubmit="handleProductSubmit(event)">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input name="productName" type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select name="productCategory" id="productCategory" required>
                        <option value="Ring">Ring</option>
                        <option value="Necklace">Necklace</option>
                        <option value="Earring">Earring</option>
                        <option value="Bracelet">Bracelet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productStone">Stone Type</label>
                    <select name="productStone" id="productStone" required>
                        <option value="Diamond">Diamond</option>
                        <option value="Emerald">Emerald</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Sapphire">Sapphire</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input name="productPrice" type="number" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input name="productImage" type="text" id="productImage" required>
                </div>
                <button type="submit" class="submit-btn">Save Product</button>
            </form>
        </div>
    </div>

    <script>
        // Product data storage
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let feedback = JSON.parse(localStorage.getItem('feedback')) || [];

        // Initialize admin dashboard
        function initDashboard() {
            renderProducts();
            renderFeedback();
        }

        // Product CRUD functions
        function renderProducts() {
            const tbody = document.getElementById('productsTable');
            tbody.innerHTML = products.map((product, index) => `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>${product.stone}</td>
                    <td>$${product.price}</td>
                    <td class="action-buttons">
                        <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function showProductForm(product = null) {
            const modal = document.getElementById('productModal');
            if(product) {
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productStone').value = product.stone;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productImage').value = product.image;
            }
            modal.style.display = 'flex';
        }

        function handleProductSubmit(e) {
            e.preventDefault();
            const product = {
                id: Date.now(),
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                stone: document.getElementById('productStone').value,
                price: document.getElementById('productPrice').value,
                image: document.getElementById('productImage').value
            };

            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));
            closeModal();
            renderProducts();
        }

        function deleteProduct(index) {
            if(confirm('Are you sure?')) {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
            }
        }

        // Feedback functions
        function renderFeedback() {
            const tbody = document.getElementById('feedbackTable');
            tbody.innerHTML = feedback.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                    <td>${item.subject}</td>
                    <td>${item.message}</td>
                    <td>${new Date(item.date).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Logout
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        });

        // Check authentication
        if(!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Initialize dashboard
        initDashboard();
    </script>
</body>
</html>
